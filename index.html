<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--? STYLE-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="icon" href="">

    <!--? FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--? TITLE  -->
    <title>Project</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar">

    
    <section class="min-vh-100">
        <div class="container">
          <div class="row vh-100 justify-content-center align-items-center">
            <div 
            class="col-lg-5 col-md-10 parent px-3 px-md-4 py-2 m-3">

              <div class="box text-white">
                <div class="d-flex mx-auto align-items-center mt-1">
                  <input type="text" placeholder="Search" class="search-bar form-control rounded-5 me-2 w-input" name="" id="">
                  <button class="search-icon border-0 d-flex justify-content-center align-items-center p-3">
                    <i class="fa-solid text-white fa-magnifying-glass"></i>
                  </button>
                </div>

                <div class="weather loading mt-4">
                  <h2 class="city mb-4 fw-semibold pt-1 fs-3">Weather in Cairo</h2>
                  <h1 class="temp fw-bold mb-3 fs-1">32&deg;C</h1>
                  <div class="d-flex align-items-center mb-0">
                    <div class="icon-item me-2">
                      <img src="" class="icona w-100" alt="">
                    </div>
                    <p class="description m-0 fw-semibold"></p>
                  </div>
                  <p class="humidity m-0">Humidity:</p>
                  <p class="wind m-0">Wind:</p>
                </div>
                
              </div>

            </div>
          </div>
        </div>
    </section>

    
    
    <!--? Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--? JavaScript -->
    <script src="js/script.js"></script>
